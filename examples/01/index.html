<!DOCTYPE html>
<html lang="en" class="m-0 min-h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Example 01 - Learning Shaders</title>
  </head>
  <body class="font-mono m-0 min-h-svh bg-gray-800">
    <a href="/" class="absolute left-4 top-4">
      <h5 class="bg-white px-4 py-2 w-fit rounded shadow">Go back</h5>
    </a>
    <div class="min-h-svh flex justify-center items-center">
      <div id="container"></div>
    </div>
    <script src="./script.js"></script>
    <script type="module">
      import * as THREE from "../../global/three.module.js";
      import vertex from "./shaders/vertex_shader.js";
      import fragment from "./shaders/fragment_shader.js";

      var container;
      var camera, scene, renderer, clock;
      var uniforms;

      let screen_width = 500;
      let viewport_width = window.innerWidth;
      let viewport_height = window.innerHeight;

      if (Math.min(viewport_height, viewport_width) < 900) {
        screen_width = Math.min(viewport_height, viewport_width) / 2;
        console.log(screen_width);
      }

      init();
      animate();

      function init() {
        container = document.getElementById("container");

        camera = new THREE.Camera();
        camera.position.z = 1;

        scene = new THREE.Scene();
        clock = new THREE.Clock();

        var geometry = new THREE.PlaneBufferGeometry(2, 2);

        uniforms = {
          u_time: { type: "f", value: 1.0 },
          u_resolution: { type: "v2", value: new THREE.Vector2() },
          u_mouse: { type: "v2", value: new THREE.Vector2() },
        };

        var material = new THREE.ShaderMaterial({
          uniforms: uniforms,
          vertexShader: vertex,
          fragmentShader: fragment,
        });

        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);

        container.appendChild(renderer.domElement);

        onWindowResize();
        window.addEventListener("resize", onWindowResize, false);

        document.onmousemove = function (e) {
          uniforms.u_mouse.value.x = e.pageX;
          uniforms.u_mouse.value.y = e.pageY;
        };
      }

      function onWindowResize(event) {
        renderer.setSize(screen_width, screen_width);
        uniforms.u_resolution.value.x = renderer.domElement.width;
        uniforms.u_resolution.value.y = renderer.domElement.height;
      }

      function animate() {
        requestAnimationFrame(animate);
        render();
      }

      function render() {
        uniforms.u_time.value += clock.getDelta();
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
