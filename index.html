<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      defer

    <!-- Tippy.js (tooltip library) -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <!-- <link

    <script type="module">
      import { load } from "./global/renderer2d.js";
      const onEntrySelect = (id) => {
        load(id)
          .then(() => {
            history.replaceState(null, document.title, `/?id=${id}`);
          })
          .catch((err) => {
            console.error(err);
            console.error("Problem loading shader with id:", id);
            console.info("Redirecting to base");
          });
      };
      if (window.initiallySelectedId) {
        onEntrySelect(window.initiallySelectedId);
      }
      window.onEntrySelect = onEntrySelect;
    </script>

    <title>Learning Shaders</title>
  </head>
  <body class="font-mono m-0 min-h-svh bg-gray-900">
    <div class="h-svh">

          Hello there
        </h1>
      </div>
      <div
        class="relative h-[calc(100%-4rem)]"
        x-data="{ selectedEntry: new URLSearchParams(window.location.search).get('id') || '00'}"

        <div class="w-[17.5rem] absolute h-full overflow-y-scroll pt-10">
          <div class="w-[17rem] divide-y flex flex-col py-0">
            <template x-for="item in entries" :key="item.id">
              <div
                :class="{
                  'p-1 text-xs text-nowrap cursor-pointer': true,
                  'bg-gray-300': selectedEntry !== item.id,
                  'bg-blue-300': selectedEntry === item.id,
                }"
                x-html="(item.id + '.').padEnd(5, '\u{2800}') + item.title"
                x-bind:data-tippy-content="item.description"
                tabindex="0"
                x-on:click="() => { selectedEntry = item.id; onEntrySelect(selectedEntry); }"
              ></div>
            </template>
          </div>
        </div>
        <div class="ml-71 mr-2 border-l-2 h-full bg-white" id="container">

              <svg

        </div>
      </div>
    </div>
  </body>
